<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Dashboard</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Risk Management Dashboard</h1>

    <!-- Dashboard Metrics Section -->
    <div id="riskDashboard"></div>

    <!-- input form section -->
     <form id="riskForm">
        <label for="riskitem"> Risk Item:</label><br>
        <input type="text" id="riskitem" name="riskItem">
        <br>
        <br>
        <label for="riskLevel">Risk Level:</label><br>
        <select id="riskLevel" name="riskLevel" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <br>
        <br>
        <label for="department">Department:</label><br>
        <input type="text" id="department" name="department" required><br>
<br>
    <!-- button -->
    <button type= "button" id="submitButton">submit</button>

     </form>
     <button type="button" id="increaseRiskButton">Increase Risk Levels</button>

    <!-- Link to JavaScript File -->
    <script src="cc15.js"></script>

</body>
</html>
